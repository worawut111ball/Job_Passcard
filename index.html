<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Passcard | MyCart</title>
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./main.css">
  <!-- icon header browser -->
  <link rel="shortcut icon" href="./static/images/jobpasscard_logo.png" type="image/x-icon">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Noto+Sans+Thai:wght@100;300;400&family=Poppins:wght@700;800&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">


<script src="https://kit.fontawesome.com/cfb4497599.js" crossorigin="anonymous"></script>
  

</head>

<body>

  <header class="header">
    <nav>
      <div class="nav-menu-button">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <div class="container" onclick="myMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </a>
      </div>
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="Logo" width="250" height="80">
          
        </a>
      </div>
      <div class="nav-center">
        <a href="#About us">ABOUT US</a>
        <a href="#Passcard">PASSCARD</a>
        <a href="#Profile">PROFILE</a>
      </div>
      <div class="nav-right">
        <a href="#Search"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></a>
        <a href="#Cart" class="cart-circle"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i></a>
        <a href="#Login"><label>LOGIN</label></a>|
        <a href="#Sign up"><label>SIGN UP</label></a>
      </div>
    </nav>
    <!-- Navbar Responsive -->
    <div class="nav-button" id="myTopnav">
      <a href="#About us">ABOUT US</a>
      <a href="#Passcard">PASSCARD</a>
      <a href="#Profile" style="margin-bottom: 60px;">PROFILE</a>
      <div class="nav-res-t">
        <a href="#Login">
          <p class="login">LOGIN</p>
        </a>
        <a href="#Sign up">
          <p class="signup">SIGN UP</p>
        </a>
      </div>
    </div>
  </header>
  <main>
    <h1>My Cart</h1>
    <div class="content">
      <div class="card-left">
        <div class="card-top">
          <a href="#Delete"><i class="fa-regular fa-trash-can" aria-hidden="true"></i></a>
          <div class="gg-doc">
            <div class="file-doc">
              <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
            </div>
            <p>Google Docs</p>
            <p1>Used for business</p1>
          </div>
          <div class="c-top-r">
            <p>Google Docs</p>
            <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true" ></i>
            <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true" ></i>
            <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true" ></i>
            <select name="ggdoc" id="google-docs">
              <option value="0">LV 0-3</option>
              <option value="1">LV 1-3</option>
              <option value="2">LV 2-3</option>
              <option value="3">LV 3-3</option>
            </select>
            <div class="price">
              <label>THB </label><label id="price-doc">0</label>
            </div>
          </div>
        </div>
        <div class="card-bottom">
          <a href="#Delete"><i class="fa-regular fa-trash-can" aria-hidden="true"></i></a>
          <div class="gg-slid">
            <div class="file-slid">
              <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
            </div>
            <p>Google Slides</p>
            <p1>Used for business</p1>
          </div>
          <div class="c-bottom-r">
            <p>Google Slides</p>
            <i class="fa-solid fa-circle" id="gg-s1" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-s2" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-s3" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-s4" aria-hidden="true"></i>
            <select name="ggslide" id="google-slides">
              <option value="0">LV 0-4</option>
              <option value="1">LV 1-4</option>
              <option value="2">LV 2-4</option>
              <option value="3">LV 3-4</option>
              <option value="4">LV 4-4</option>
            </select>
            <div class="price">
              <label>THB </label><label id="price-slid">0</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-right">
        <div class="card-main">
          <div class="c-main-top">
            <p class="order">Order Info</p>
            <p id="name1" class="name"></p>
            <p class="name" id="num-1"></p>
            <p id="name2" class="name"></p>
            <p class="name" id="num-2"></p>
            <div class="sub-total">
              <div>
                <p>Subtotal</p>
              </div>
              <label id="sub-price">THB 0</label>
            </div>
            <div class="promo">
              <i class="fa-solid fa-rectangle-ad" aria-hidden="true"></i>
              <input type="text" placeholder="Promotion Code">
              <button type="button">APPLY</button>
            </div>
          </div>
          <div class="c-main-bottom">
            <div class="total">
              <p>Total payment</p>
              <h1 id="to-price">THB 0</h1>
            </div>
            <button type="button">LOG IN TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Â©Copyright Code Camp Academy | Nuttawoot Chawna CS125 SNRU</p>
  </footer>

  <script src="./static/JS/nav-menu.js"></script>
  <script src="./static/JS/radio.js"></script>

</body>

</html>
