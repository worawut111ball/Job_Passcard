      <div class="nav-center">
        <a href="#About us">ABOUT US</a>

  <main>
    <div class="area-top">

  </div>

  
  <div class="area">
    <div class="area-left">
        <div class="Docs">
            <a href="#delete"><div class="bin"><img src="./bin.png" alt=""></div></a>
            <div class="file1">
                <div class="file"><img src="./fileblue.png" alt=""></div>
                <p class="font"><b class="P1">Google Docs</b></p>
                <p class="font">Used for business</p>
            </div>
            <div class="Google">
                <p class="font">Google Docs</p>
                <div class="nav">
                    <div class="status-circle-container">
                        <div class="status-circle circle-level-1"></div>
                        <div class="status-circle circle-level-2"></div>
                        <div class="status-circle circle-level-3"></div>
                    </div>
                    <select>
                        <option>LV 1-3</option>
                        <option>LV 2-3</option>
                        <option>LV 3-3</option>
                    </select>
                </div>
                <div class="THB">
                    <p>THB 0</p>
                </div>
            </div>
        </div>

        <div class="Slides">
          <a href="#delete"><div class="bin"><img src="./bin.png" alt=""></div></a>
          <div class="file2">
              <div class="file"><img src="./file.png" alt=""></div>
              <p class="font"><b class="P1">Google Slides</b></p>

          </div>
          <div class="Google">

                      <div class="status-circle2 circle-level2-4"></div>
                  </div>
                  <select>
                      <option><b>LV 1/4</b></option>
                      <option><b>LV 2/4</b></option>
                      <option><b>LV 3/4</b></option>
                      <option><b>LV 4/4</b></option>
                  </select>
              </div>
              <div class="THB">
                  <p>THB 0</p>
              </div>
          </div>
      </div>

              </div>
          </div>
          <div class="right2">
              <img src="./coupon.png" alt="">
              <input type="text" placeholder="Promotion code" id="promoInput">

          </div>
          <hr>
          <div class="right3">
              <div class="font">
                  <p>Total paymemt</p>

          <div class="right4">
